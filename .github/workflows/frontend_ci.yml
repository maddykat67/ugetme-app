name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: pnpm install

    - name: Build frontend
      run: pnpm run build

    - name: Deploy to Manus
      run: |
        manus deploy frontend --project-dir ./dist
      env:
        MANUS_API_KEY: ${{ secrets.MANUS_API_KEY }}
